<div class="row">
   <div class="col-sm-8 col-sm-offset-2">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
         
         <div class="form-group">

            <mat-form-field class="full-width">
               <input matInput placeholder="Titre du livre" formControlName="titre">
               <mat-error class="error-message"
                        *ngIf="bookForm.get('titre').touched">Champ obligatoire</mat-error>
            </mat-form-field>
         </div>
         
         <div class="form-group">
            <mat-form-field class="full-width">
               <input matInput placeholder="Auteur" formControlName="auteur">
               <mat-error class="error-message"
               *ngIf="bookForm.get('auteur').touched">Champ obligatoire</mat-error>
            </mat-form-field>
         </div>
         
         <div class="form-group">
            <mat-form-field class="full-width">
               <input matInput placeholder="AnnÃ©e de parution" formControlName="annee">
               <mat-error *ngFor="let validation of bookFormMessages.annee">
                  <mat-error class="error-message" 
                             *ngIf="bookForm.get('annee').hasError(validation.type) && (bookForm.get('annee').dirty 
                                    || bookForm.get('annee').touched)">{{validation.message}}
                  </mat-error>
               </mat-error>
            </mat-form-field>
         </div>

         <div class="form-group">
            <mat-form-field class="full-width">
               <input matInput placeholder="Nombre de pages" formControlName="nombreDePages">
               <mat-error *ngFor="let validation of bookFormMessages.nombreDePages">
                  <mat-error class="error-message" 
                             *ngIf="bookForm.get('nombreDePages').hasError(validation.type) && (bookForm.get('nombreDePages').dirty 
                                    || bookForm.get('nombreDePages').touched)">{{validation.message}}
                  </mat-error>
               </mat-error>
            </mat-form-field>
         </div>

         <button class="btn btn-primary" type="submit" [disabled]="bookForm.invalid">Enregistrer</button>
      </form>
   </div>
 </div>
